<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Login Form</title>
	
	<link rel="stylesheet" type="text/css" href="style.css" media="all" />
	
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>
    <script type="text/javascript" src="jquery.inputfocus-0.9.min.js"></script>
    <script type="text/javascript" src="jquery.main.js"></script>
</head>
<body>
	
	<div id="container">
        <form action="#" method="post">
            <div id="first_step">
                <h1>Registration Form</h1>

                <div class="form">
                    <input type="text" name="username" id="username" value="username" />
                    <label for="username">Uppercase/lowercase letters and numbers only.</label>
                    
                    <input type="password" name="password" id="password" value="password" />
                    <label for="password">Password. At least 4 characters.</label>
                    
                    <input type="password" name="cpassword" id="cpassword" value="password" />
                    <label for="cpassword">Repeat your password.</label>
                </div>
				<div class="clear"></div>
                <input class="submit" type="submit" name="submit_first" id="submit_first" value="" />
            </div>      
			<div class="clear"></div>


            
            <div id="second_step">
                <h1>Registration Form</h1>

                <div class="form">
                    <input type="text" name="firstname" id="firstname" value="first name" />
                    <label for="firstname">Your First Name. </label>
                    <input type="text" name="lastname" id="lastname" value="last name" />
                    <label for="lastname">Your Last Name. </label>
                    <input type="text" name="email" id="email" value="email address" />
                    <label for="email">Your email address. </label>                    
                </div>      
				<div class="clear"></div>
                <input class="submit" type="submit" name="submit_second" id="submit_second" value="" />
            </div>    
			<div class="clear"></div>


            
            <div id="third_step">
                <h1>Registration Form</h1>

                <div class="form">
                    <select id="age" name="age">
                        <option> 0 - 20</option>
                        <option>21 - 40</option>
                        <option>41 - 59</option>
                        <option>60+</option>
                    </select>
                    <label for="age">Your age</label>
					<div class="clear"></div>

                    <select id="gender" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                    <label for="gender">Your gender. </label> 
					<div class="clear"></div>
                    
                    <select id="country" name="country">
                        <option>United States</option>
                        <option>United Kingdom</option>
                        <option>Canada</option>
                        <option>Ukraine</option>
                        <option>Russia</option>
                    </select>
                    <label for="country">Your country. </label> 
					<div class="clear"></div>
                    
                </div>
				<div class="clear"></div>
                <input class="submit" type="submit" name="submit_third" id="submit_third" value="" />
                
            </div>   
			<div class="clear"></div>
            
            
            
            <div id="fourth_step">
                <h1>Registration Form</h1>

                <div class="form">
                    <h2>Result</h2>
                    
                    <table>
                        <tr><td>Username</td><td></td></tr>
                        <tr><td>Password</td><td></td></tr>
                        <tr><td>Email</td><td></td></tr>
                        <tr><td>Name</td><td></td></tr>
                        <tr><td>Age</td><td></td></tr>
                        <tr><td>Gender</td><td></td></tr>
                        <tr><td>Country</td><td></td></tr>
                    </table>
                </div>      
				<div class="clear"></div>
                <input class="send submit" type="submit" name="submit_fourth" id="submit_fourth" value="" />            
            </div>
            
        </form>
	</div>
	<div id="progress_bar">
        <div id="progress"></div>
        <div id="progress_text">0% Complete</div>
	</div>
	
</body>
</html>
